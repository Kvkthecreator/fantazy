# render.yaml - Fantazy API Configuration
# Cozy Companion Backend - AI characters that remember your story

services:
  # Fantazy API - FastAPI Backend
  - type: web
    name: fantazy-api
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd src && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: substrate-api/api
    envVars:
      # Supabase Configuration
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false  # CRITICAL: Required for JWT authentication
      - key: SUPABASE_JWT_AUD
        value: authenticated
      # Database
      - key: DATABASE_URL
        sync: false
      # CORS - Frontend origins (comma-separated)
      - key: CORS_ORIGINS
        sync: false
      # Optional: OpenAI for AI features
      - key: OPENAI_API_KEY
        sync: false
