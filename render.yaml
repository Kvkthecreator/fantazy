# render.yaml - Clearinghouse API Configuration
# IP Licensing Infrastructure for the AI Era

services:
  # Clearinghouse API - FastAPI Backend
  - type: web
    name: clearinghouse-api
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd src && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: substrate-api/api
    envVars:
      # Supabase Configuration
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false  # CRITICAL: Required for JWT authentication
      - key: SUPABASE_JWT_AUD
        value: authenticated
      # Database
      - key: DATABASE_URL
        sync: false
      # CORS - Frontend origins (comma-separated)
      - key: CORS_ORIGINS
        sync: false
      # Optional: OpenAI for embeddings
      - key: OPENAI_API_KEY
        sync: false

  # Clearinghouse Worker - Background Job Processing
  - type: worker
    name: clearinghouse-worker
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd src && python -m worker.main
    rootDir: substrate-api/api
    envVars:
      # Database (same as API)
      - key: DATABASE_URL
        sync: false
      # OpenAI for embedding generation
      - key: OPENAI_API_KEY
        sync: false
      # Supabase for storage access
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # Worker configuration
      - key: WORKER_POLL_INTERVAL
        value: "10"
      - key: WORKER_MAX_CONCURRENT
        value: "3"
      - key: LOG_LEVEL
        value: INFO
